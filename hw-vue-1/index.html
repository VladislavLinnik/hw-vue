<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">

	<!-- SEO -->
	<meta name="description" content="Описание сайта">
	<meta name="keywords" constent="Ключевые слова">
	<meta name="author" content="Автор">

	<!-- FOR ADAPTIVE -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

	<!-- STYLES -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">

	<!-- ПОДКЛЮЧЕНИЕ VUE -->
	<script src="vue.2.6.10.min.js"></script>

	<title>Vue HomeWork #1</title>
</head>
<body>

<div class="container">
	<div id="app">
		<form class="form" v-if="hideForm">
			<div class="form-group">
				<label for="email">Email</label>
				<input id="email" type="email" v-model="email">
			</div>
			<div class="form-group">
				<label for="first_name">First Name</label>
				<input id="first_name" type="text" v-model="first_name">
			</div>
			<div class="form-group">
				<label for="last_name">Last Name</label>
				<input id="last_name" type="text" v-model="last_name">
			</div>
			<div class="form-group">
				<label for="phone">Phone</label>
				<input id="phone" type="number" v-model="phone">
			</div>
			<div class="form-guests">
				<span>Guests</span>
				<button class="guests-btn" @click="addUser()" type="button">+</button>
				<hr />
				<ul class="guests-list">
					<li class="guests-item" v-for="(user, index) in users">
						<div class="form-group" @dblclick="deleteGuest(index)">
							<label>Guests {{index + 1}}</label>
							<input class="input" type="text">
						</div>
					</li>
				</ul>
			</div>
			<button class="form-submit" type="submit" @click.prevent="send">Send Data</button>
		</form>
		
		<div class="result" v-if="form_sended">
			<h1>All done!</h1>
			<hr />
			<table>
				<tr>
					<td>Email</td>
					<td>{{ email }}</td>
				</tr>
				<tr>
					<td>Name</td>
					<td>{{ first_name + ' ' + last_name }}</td>
				</tr>
				<tr>
					<td>Phone</td>
					<td>{{ phone }}</td>
				</tr>
				<tr>
					<td>Guests</td>
					<td>
						<ul class="list">
							<li class="item" v-for="test in tests">{{ test }}</li>
						</ul>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>







	<script src="main.js"></script>
</body>
</html>
